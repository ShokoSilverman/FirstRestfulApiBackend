<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Faculty Editor</title>
</head>
<body>
<a href="http://localhost:8083/index.html" style="border: 1px solid #000; background-color: #c0c0c0; padding:5px;">Home</a>
</br></br>
<form>
<input type="text" id="id" name="id" placeholder="ID" style="font-size:20px">
<input type="text" id="firstName" name="firstName" placeholder="First Name" style="font-size:20px">
<input type="text" id="lastName" name="lastName" placeholder="last Name" style="font-size:20px">
<input type="text" id="jobTitle" name="jobTitle" placeholder="Job Title" style="font-size:20px">
<input  type="button" onclick="addFaculty()" value="Add Faculty" style="font-size:20px">
<input  type="button" onclick="updateFaculty()" value="Update Faculty" style="font-size:20px">
</form>
</br></br>
<form>
<input type="text" id="delId" name="id" placeholder="ID" style="font-size:20px">
<input  type="button" onclick="deleteFaculty()" value="Delete Faculty" style="font-size:20px">
</form>

<script type="text/javascript">
	function addFaculty(){
		var id = document.querySelector("#id").value;
		var firstName = document.querySelector("#firstName").value;
		var lastName = document.querySelector("#lastName").value;
		var jobTitle = document.querySelector("#jobTitle").value;
	    //alert("Create faculty: " + id + " " + firstName + " " + lastName + " " + favoriteCourse);
	    var faculty = JSON.stringify({"id": id,"firstName": firstName,"lastName": lastName,"jobTitle": jobTitle});
	    //alert(faculty);
	    const request = new XMLHttpRequest();
	    request.open("POST", "http://localhost:8082/user/Api/facultyAdd");
	    request.setRequestHeader("Content-Type", "application/json;charset=UTF-8")
	    request.send(faculty);
	    request.onload = () =>{
	    	alert(request.responseText)
	    	//document.querySelector("#myResponse").innerHTML = request.responseText;
	    	//document.querySelector("#myResponse").innerHTML = 'test';
	    }
	}
	
	function updateFaculty(){
		var id = document.querySelector("#id").value;
		var firstName = document.querySelector("#firstName").value;
		var lastName = document.querySelector("#lastName").value;
		var jobTitle = document.querySelector("#jobTitle").value;
	    alert("Update faculty: " + id + " " + firstName + " " + lastName + "jobTitle");
	    var faculty = JSON.stringify({"id": id,"firstName": firstName,"lastName": lastName,"jobTitle": jobTitle});
	    //alert(faculty);
	    const request = new XMLHttpRequest();
	    request.open("PATCH", "http://localhost:8082/user/Api/facultyUpd");
	    request.setRequestHeader("Content-Type", "application/json;charset=UTF-8")
	    request.send(faculty);
	    request.onload = () =>{
	    	alert(request.responseText)
	    	//document.querySelector("#myResponse").innerHTML = request.responseText;
	    	//document.querySelector("#myResponse").innerHTML = 'test';
	    }
	}
	
	function deleteFaculty(){
		var delId = document.querySelector("#delId").value;
		alert("delete faculty: " + delId);
		const request = new XMLHttpRequest();
	    request.open("DELETE", "http://localhost:8082/user/Api/faculty/" + delId);
	    //request.setRequestHeader("Content-Type", "application/json;charset=UTF-8")
	    request.send();
	    request.onload = () =>{
	    	alert(request.responseText)
	    	//document.querySelector("#myResponse").innerHTML = request.responseText;
	    	//document.querySelector("#myResponse").innerHTML = 'test';
	    }
	}
</script>
</body>
</html>
